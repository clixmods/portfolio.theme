<div class="social-links">
    <h3>{{ i18n "find_me_on" | default "Retrouvez-moi sur" }}</h3>
    <div class="social-icons">
        {{ range .Site.Data.config.social }}
        <a href="{{ .url }}" {{ if .external }}target="_blank"{{ end }} class="social-icon aero-glass" title="{{ .title }}">
            {{ .icon }}
        </a>
        {{ end }}
    </div>
</div>
