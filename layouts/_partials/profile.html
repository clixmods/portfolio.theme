<section id="profil" class="profile-section">
    {{ with .Site.Data.profile }}
    <div class="profile-left">
        <img src="{{ .media.profileImage }}" alt="{{ .personal.fullName }}" class="profile-image">
        
        <div class="download-resume-container">
            <a href="{{ .media.resumeFile }}" download="{{ .media.resumeFilename }}" class="download-resume-btn">
                <span class="btn-icon">ðŸ“„</span>
                <span class="btn-text">{{ i18n "download_resume" | default "Download Resume" }}</span>
                <span class="btn-arrow">â¬‡</span>
            </a>
        </div>
    </div>
    
    <div class="profile-info">
        <p class="greeting">{{ .personal.greeting }}</p>
        <h1>{{ i18n "i_am" | default "Je suis" }} <span class="name">{{ .personal.fullName }}</span></h1>
        <p class="title">{{ .personal.title }}<br>{{ .personal.subtitle }}</p>
        
        <p class="bio">{{ .personal.bio }}</p>
        
    </div>
    {{ end }}
</section>
