{{ define "main" }}
{{ if eq .Section "posts" }}
  <!-- Use posts/list.html template for posts section -->
  {{ partial "sections/blog.html" . }}
{{ else }}
  <!-- Default section template -->
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
{{ end }}
