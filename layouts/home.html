{{ define "main" }}
<!-- Profile section outside of main container for full width -->
{{ partial "profile.html" . }}

<script>
// Localized project descriptions - injected from Hugo i18n
window.PROJECT_DESCRIPTIONS = {
    games: "{{ i18n "projects_description_games" | default "Projets de développement de jeux vidéo, du prototypage à la production commerciale." }}",
    "apps-web": "{{ i18n "projects_description_appsweb" | default "Applications web modernes et solutions full-stack utilisant les dernières technologies." }}",

<div class="container">
    <!-- Progress bar pour indiquer le défilement -->
    <div class="scroll-progress">
        <div class="scroll-progress-bar"></div>
    </div>
    
    <main class="main-content">

        <!-- Section Projects -->
        <section id="projets">
            {{ partial "projects.html" . }}
        </section>

        <!-- Section Expérience -->
        <section id="experiences">
            {{ partial "experience.html" . }}
        </section>

        <!-- Section Recommandations -->
        <section id="recommandations">
            {{ partial "testimonials.html" . }}
        </section>

        {{ partial "skills.html" . }}

          <!-- Section Formation -->
        <section id="formation">
            {{ partial "education.html" . }}
        </section>

        {{ partial "blog.html" . }}
        
    </main>
</div>

<!-- Auto-include person modal if needed -->
{{ partial "auto-person-modal.html" . }}
    
{{ end }}
