<!-- Section Éléments interactifs -->
<section class="demo-section">
    <h2>⚡ Éléments interactifs</h2>
    
    <h3>Formulaires</h3>
    <form style="max-width: 500px;">
        <div style="margin: 1rem 0;">
            <label for="demo-input" style="display: block; margin-bottom: 0.5rem;">Input Text</label>
            <input type="text" id="demo-input" placeholder="Exemple d'input" style="width: 100%; padding: 0.75rem; border: 1px solid var(--glass-border); border-radius: 8px; background: var(--glass-bg); color: var(--text-primary);">
        </div>
        <div style="margin: 1rem 0;">
            <label for="demo-textarea" style="display: block; margin-bottom: 0.5rem;">Textarea</label>
            <textarea id="demo-textarea" placeholder="Exemple de textarea" rows="4" style="width: 100%; padding: 0.75rem; border: 1px solid var(--glass-border); border-radius: 8px; background: var(--glass-bg); color: var(--text-primary); resize: vertical;"></textarea>
        </div>
        <button type="button" class="btn-action primary">Envoyer</button>
    </form>

    <h3>Navigation</h3>
    <nav style="display: flex; gap: 1rem; margin: 1rem 0;">
        <a href="#" style="padding: 0.5rem 1rem; border: 1px solid var(--glass-border); border-radius: 20px; text-decoration: none; color: var(--text-primary); background: var(--glass-bg);">Accueil</a>
        <a href="#" style="padding: 0.5rem 1rem; border: 1px solid var(--glass-border); border-radius: 20px; text-decoration: none; color: var(--text-primary); background: var(--glass-bg);">Projets</a>
        <a href="#" style="padding: 0.5rem 1rem; border: 1px solid var(--glass-border); border-radius: 20px; text-decoration: none; color: var(--text-primary); background: var(--glass-bg);">Contact</a>
    </nav>
</section>
