<div class="contact-form-container aero-glass">
    <h3>{{ i18n "send_message" | default "Envoyez-moi un message" }}</h3>
    <form class="contact-form" id="contactForm">
        <div class="form-group">
            <label for="name">{{ i18n "name" | default "Nom" }} *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">{{ i18n "email" | default "Email" }} *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">{{ i18n "subject" | default "Sujet" }}</label>
            <select id="subject" name="subject">
                <option value="">{{ i18n "choose_subject" | default "Choisissez un sujet" }}</option>
                {{ range .Site.Data.config.contact.subjects }}
                <option value="{{ .value }}">{{ .label }}</option>
                {{ end }}
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">{{ i18n "message" | default "Message" }} *</label>
            <textarea id="message" name="message" rows="5" required placeholder="{{ i18n "message_placeholder" | default "DÃ©crivez votre projet ou votre proposition..." }}"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">
            <span>{{ i18n "send_message" | default "Envoyer le message" }}</span>
            <div class="btn-icon">ğŸ“¤</div>
        </button>
    </form>
</div>
