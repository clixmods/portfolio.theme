{{/* SKILL HIGHLIGHT PARAMETERS */}}
{{/* ============================================================ */}}
<div class="editor-section template-params hidden" id="params-skill-highlight">
    <h3>Parametres Competences</h3>
    <div class="editor-fields">
        <div class="field-group">
            <label for="skill-title-input">Titre</label>
            <input type="text" id="skill-title-input" value="Specialise en" placeholder="Titre principal">
        </div>
        <div class="field-group">
            <label for="skill-subtitle-input">Sous-titre</label>
            <input type="text" id="skill-subtitle-input" value="Developpement de jeux video professionnels" placeholder="Sous-titre">
        </div>
        <div class="field-group">
            <label for="skill-author-title-input">Titre auteur</label>
            <input type="text" id="skill-author-title-input" value="Game Developer" placeholder="Votre titre">
        </div>
    </div>
</div>
